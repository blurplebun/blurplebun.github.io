<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image" href="icons/fav-icon.png">
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" id="vp">
    <meta name="theme-color" content="#C894F9">
    <meta property="og:title" content="Artifyber">
    <meta property="og:image" content="images/temp3.png">
    <meta property="og:description" content="I like to draw and make music">
    <meta property="og:url" content="https://blurplebun.github.io/">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
    <title>Artifyber</title>
</head>

<body>
    <!-- App -->
    <div class="app">
        <div class="starfield"></div>
        <div class="menu-stage">
            <div class="menu-center-text">
                <div class="splash-text splash-text-info" data-info="info" data-infodesc="(drag to move)"></div>
                <img class="menu-logo" src="images/menu-logo.png" draggable="false"
                    title="Click to open about me" /><br>
                <div class="splash-text" data-info="splash"></div>
            </div>
            <div class="ring">
                <!-- buttons injected here -->
            </div>
        </div>

        <dialog id="searchBox">
            <form method="dialog" id="searchForm">
                <h2>Search</h2>
                <input id="searchText" type="text" placeholder="Search for content" autocomplete="off">
                <div class="form-buttons">
                    <button type="submit">Search</button>
                    <button type="button" id="cancelSearch">Cancel</button>
                </div>
            </form>
        </dialog>

        <div id="expander" class="expander" style="opacity:0"></div>

        <!-- content view area (single page) -->
        <div id="contentView" class="content-view" aria-hidden="true">
            <div class="content-header">
                <div class="content-title" id="contentTitle">Menu Title</div>
                <div class="content-sub" id="contentSubtitle">Subtitle / description</div>
                <hr>
            </div>

            <!-- <div id="cardsContainer" class="cards-grid max-cols-5" data-max="5"> -->
            <div id="cardsContainer" class="max-cols-5" data-max="5">
                <!-- cards injected here -->
            </div>

            <!-- focused layout (hidden until a card selected) -->
            <div id="focusedLayout" class="focused-layout" style="display:none">
                <div class="panel-left" id="focusedCardArea"></div>
                <div class="panel-right" id="detailArea">
                    <h3>Detail</h3>
                    <p>Select a card to see details here.</p>
                </div>
            </div>
        </div>

        <div id="uiPanelBottom">
            <!-- center view button -->
            <button
                id="centerBtn"
                class="center-btn ui-btn"
                aria-hidden="true"
                title="Center camera">
                <span>Center</span>
            </button>

            <!-- reroll button -->
            <button
                id="rerollBtn"
                class="reroll-btn ui-btn"
                aria-hidden="true"
                title="Reroll character">
                <span>Reroll</span>
            </button>

            <!-- back button -->
            <button
                id="backBtn"
                class="back-btn ui-btn"
                aria-hidden="true"
                title="Back">

                <svg viewBox="0 0 20 20" fill="none" stroke="currentColor"><path stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M15 18l-6-6 6-6" /></svg>
                <span>Back</span>
            </button>
        </div>

        <div id="uiPanelTop">

            <button
                id="searchBtn"
                class="search-btn ui-btn visible"
                aria-hidden="true"
                title="Search">
                <span>Search</span>
            </button>
            
            <button
                id="hideBtn"
                class="hide-btn ui-btn visible"
                aria-hidden="true"
                title="Hide UI elements">
                <span>Hide</span>
            </button>

            <button
                id="sortBtn"
                class="sort-btn ui-btn"
                aria-hidden="true"
                title="Toggle sorting">
                <span>Sort: Default</span>
            </button>

        </div>
    </div>

    <!-- Audios
    <audio id="sfxClick" src="audios/click.wav" preload="auto"></audio>
 -->
    <script src="menuData.js"></script>
    <script src="splashtext.js"></script>
    <script src="ticker.js"></script>
    <script src="main.js"></script>


</body>

</html>
